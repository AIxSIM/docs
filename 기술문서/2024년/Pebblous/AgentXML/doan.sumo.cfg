<configuration >
	<input>
		<net-file value="filtered_.net.xml"/>
		<route-files value="filtered_.rou.xml"/>
	</input>

	<time>
		<begin value="0"/>
		<end value="3600"/>
		<step-length value="0.5"/>
	</time>

	<output>
		<fcd-output value="../sim_output/output.fcd.xml"/>
		<tripinfo-output value="../sim_output/output.tripinfo.xml"/>
	</output>

	<report>
		<error-log value="../sim_output/output.errors.xml"/>
	</report>
</configuration>
